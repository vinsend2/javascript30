<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <p>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
  </div>

<script>
  const speed = document.querySelector('.speed');
  const bar = speed.querySelector('.speed-bar');
  const video = document.querySelector('.flex');


  function handleMove(e) {
      let y = e.pageY - this.offsetTop;
      let percent = y / this.offsetHeight;
      let min = 0.4;
      let max = 4;
      let height = Math.round(percent * 100) + '%';
      let playbackRate = percent * (max - min) + min;
      bar.style.height = height;
      bar.textContent = playbackRate.toFixed(2) + '×';
      video.playbackRate = playbackRate;
    }

    
    speed.onmousedown = function() { 
      this.addEventListener(['mousemove'], handleMove);
}
  speed.onmouseup = function() { 
      this.removeEventListener(['mousemove'], handleMove);
}
    speed.addEventListener(['click'], handleMove);
      

</script>
</body>
</html>
